<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeowner Registration</title>
    <style>
        /* CSS styling for the registration form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .section {
            margin-bottom: 15px;
        }
        .section label {
            font-weight: normal;
            display: inline-block;
            width: 30%;
        }
        .section input[type="text"] {
            width: 65%;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Homeowner Registration</h2>
        <form action="login.htm" method="post">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <div class="section">
                    <label for="street">Street Number:</label>
                    <input type="text" id="street" name="street" placeholder="Enter street number">
                </div>
                <div class="section">
                    <label for="sector">Sector Number:</label>
                    <input type="text" id="sector" name="sector" placeholder="Enter sector number">
                </div>
                <div class="section">
                    <label for="house">House Number:</label>
                    <input type="text" id="house" name="house" placeholder="Enter house number">
                </div>
                <div class="section">
                    <label for="verification">Home Verification:</label>
                    <input type="text" id="verification" name="verification" placeholder="Enter a verification method related to your home">
                </div>
                <div class="section">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>
                <div class="section">
                    <label for="zipcode">Zip Code:</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
        <div class="login-link">
            Already registered? <a href="login.htm">Login here</a>
        </div>
    </div>
</body>
</html>
